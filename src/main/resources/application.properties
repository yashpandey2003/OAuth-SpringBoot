spring.application.name=Backend

# Default User for Basic Auth (Not needed for OAuth2, can be removed)
spring.security.user.name=user
spring.security.user.password=password

# GitHub OAuth2 Configuration (Fixed Property Names)
spring.security.oauth2.client.registration.github.client-id=${CLIENT-ID}
spring.security.oauth2.client.registration.github.client-secret=${CLIENT-SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

spring.security.oauth2.client.registration.google.client-id=${CLIENT-ID-GOOGLE}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT-SECRET-GOOGLE}